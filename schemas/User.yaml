type: object
required:
  - first_name
  - last_name
  - email
properties:
  user_id:
    type: string
    description: "User ID. Acts as the sort key."
  first_name:
    type: string
  last_name:
    type: string
  email:
    type: string
  avatar:
    type: string
    description: "URL of profile picture."
  created_time:
    type: string
    format: date-time
  updated_time:
    type: string
    format: date-time